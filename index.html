<html>
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <!-- title -->
        <title>Oldagram</title>
    </head>
    <body>
        <nav>
            <img class="logo" src="images/logo.png" alt="Oldagram logo">
            <img class="profile-pic" src="images/user-avatar.png" alt="Per's avatar photo">
        </nav>
        <main>
            <section class="user-post">
                <div class="user-info-container">
                    <img src="images/avatar-vangogh.jpg" class="profile-pic" alt="Van Gogh's avatar photo">
                    <div class="user-info">
                        <p class="user-full-name">Vincent Van Gogh</p>
                        <p class="user-location">Zudert, Netherlands</p>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" class="post-img" alt="a self portrait of Vincent Van Gogh">
                <div class="engagement-container">
                    <div class="engagement-icon-container">
                        <img src="images/icon-heart.png" class="engagement-icon" alt="a heart icon for liking the post">
                        <img src="images/icon-comment.png" class="engagement-icon" alt="a speech bubble icon for leaving a comment on the post">
                        <img src="images/icon-dm.png" class="engagement-icon" alt="a paper airplane icon for sharing the post">
                    </div>
                    <p class="like-count">21,492 likes</p>
                    <p class="caption"><span class="username">vincey1853</span>just took a few mushrooms lol</p>
                </div>
            </section>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
